        other: '{{count}} dakika'
      about_x_hours:
        one: '1 saat civarında'
        other: '{{count}} saat civarında'
      x_days:
        one: '1 gün'
        other: '{{count}} gün'
      about_x_months:
        one: '1 ay civarında'
        other: '{{count}} ay civarında'
